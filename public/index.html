<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Genuine-lite minimal Express.js boilerplate</title>
    <link rel="stylesheet" href="/css/first.css">
    
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
  </head>
  <body>
      <form id="newGame">
        <label>New Game</label>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="text" id="groupName" placeholder="Group Name">
        <input class="btn btn-default" type="submit">
      </form>
      <div class="btn btn-info" id="joinShow">Join Game?</div>
      <form id="joinGame">
          <label>Join Game</label>
          <input type="text" id="nameJ" placeholder="Enter your name">
          <input type="text" id="groupJ" placeholder="Group Name">
          <input class="btn btn-default" type="submit">
        </form>
        <a href="/auth/facebook">Login with Facebook</a>
  </body>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1531158273642023',
        xfbml      : true,
        version    : 'v2.10'
      });
      FB.AppEvents.logPageView();
    };
  
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
  <link rel="stylesheet" href="/css/style.css"> 
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
</html>
